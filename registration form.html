<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration-page</title>
</head>
<body>
    <form>
        <table bgcolor="skyblue" width="100%">
            <tbody>
                <tr>
                    <td color="pink">
                        <h3 allign="center">
                          <strong>REGISTRATION FORM</strong>
                        </h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table allign="center" width="30%">
                            <tbody>
                                <tr>
                                    
                                </tr>
                                <tr>
                                    <td >
                                        First name :
                                        <br>
                                        <input type="text" name="firstname" required  placeholder="enter name">
                                        <br>
                                    </td>
                                </tr>
                                <tr>
                                    <td>    
                                        Last name :
                                        <br>
                                        <input type="text" name="lastname" placeholder="enter name" required>
                                        <br>
                                    </td>
                                </tr>
                                <tr>
                                    <td>        
                                        Date of birth:
                                        <br>
                                        <input type="date" name="date of birth">
                                        <br>
                                    </td>
                                </tr>
                                <tr>
                                    <td>        
                                        Gender:
                                        <br>
                                        <input type="radio" name="gender" value="male">Male<br>
                                        <input type="radio" name="gender" value="female">Female<br>
                                        <input type="radio" name="gender" value="other">Other
                                        <br>
                                    </td>
                                </tr>
                                <tr>
                                    <td>        
                                        Phone number:
                                        <br>
                                        <input type="number" name="phonenumber" value="phonenumber" placeholder="enter number">
                                        <br>
                                    </td>
                                </tr>
                                <tr>
                                    <td>    
                                        Gmail:
                                        <br>
                                        <input type="gmail" name="gmail" required placeholder="abc@gmail.com">
                                        <br>
                                    </td>
                                </tr>
                                <tr>
                                    <td>        
                                        Password:
                                        <br>
                                        <input type="password" name="password" placeholder="password">
                                        <br>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" name="agree" required value="agree">      
                                        Agree
                                        <br><br>
                                        <input type="submit" value="Register">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
